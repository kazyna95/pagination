<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>pages</title>
<style>
    #table td{
        padding: 10px;
        border: 1px solid black;
    }
    #pagination {
        display: flex;
        padding: 0;
        list-style-type: none;
    }
    #pagination li{
        margin-right: 5px;
        padding: 10px;
        border: 1px solid black;
    }
    #pagination li:hover, #pagination li.active{
    cursor: pointer;
    color: white;
    border: 1px solid;
    background: #3694db;
    }

</style>
</head>
<body>
    <table id="table">

    </table>
    <ul id="pagination">
        <!--
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        -->
    </ul>
<script>
    var users=[
        {icon: 'icon1', title:'title1', view:30},
        {icon: 'icon2', title:'title2', view:30},
        {icon: 'icon3', title:'title3', view:30},
        {icon: 'icon4', title:'title4', view:30},
        {icon: 'icon5', title:'title5', view:30},
        {icon: 'icon6', title:'title6', view:30},
        {icon: 'icon7', title:'title7', view:30},
        {icon: 'icon8', title:'title8', view:30},
        {icon: 'icon9', title:'title9', view:30},
        {icon: 'icon10', title:'title10', view:30},
        {icon: 'icon11', title:'title11', view:30},
        {icon: 'icon12', title:'title12', view:30},
        {icon: 'icon13', title:'title13', view:30},
        {icon: 'icon14', title:'title14', view:30},
        {icon: 'icon15', title:'title15', view:30},
        {icon: 'icon16', title:'title16', view:30},
        {icon: 'icon17', title:'title17', view:30},
        {icon: 'icon18', title:'title18', view:30},
    ];

    var table = document.querySelector('#table');
    var pagination = document.querySelector('#pagination');

    var notesOnPage = 5;
    var countOfItems = Math.ceil(users.length / notesOnPage);

    var items = [];
    for(var i = 1; i <= countOfItems; i++){
        var li = document.createElement('li');
        li.innerHTML = i;
        pagination.appendChild(li);
        items.push(li)
    }

    showPage(items[0]);
    for(var item of items){
        item.addEventListener('click', function(){
            showPage(this);
        });
    }

    function showPage(item){
        var active = document.querySelector('#pagination li.active');
        if(active){
        active.classList.remove('active');
        }
        item.classList.add('active');
        var pageNum = +item.innerHTML;
        /*slice method = cuts massive*/
        var start = (pageNum - 1) * notesOnPage;
        var end = start + notesOnPage;
        var notes = users.slice(start, end);
        //console.log(notes); - Check by console
        table.innerHTML = '';
        for(var note of notes){
            var tr = document.createElement('tr');
            table.appendChild(tr);

            var td = document.createElement('td');
            td.innerHTML = note.icon;
            tr.appendChild(td);
            
            var td = document.createElement('td');
            td.innerHTML = note.title;
            tr.appendChild(td);
            
            var td = document.createElement('td');
            td.innerHTML = note.view;
            tr.appendChild(td);
        }
    }
</script>

</body>
</html>
